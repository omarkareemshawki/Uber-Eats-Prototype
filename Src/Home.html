<!doctype html>
<html>
<head>
    <title>Uber Eats</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css">  
</head>

	<body>
		<div id="firstpage">
		
		<div id="toolBar">
			
			<button id="muneButton" ><img id="muneIcon" src="mune.png"> </button>
			
			<img id="h2uber" src="https://d3i4yxtzktqr9n.cloudfront.net/web-eats-v2/97c43f8974e6c876.svg">
			
			<div>
			<button class="borderinout", id="signin">
			<img id="signinIcon" src="signin.png">
			<p class="strong"  style="color:white"> Sign in</p>
			</button>
			</div>
			<div > 
			<button class="borderinout", id="login">
			<img id="personIcon" src="person.png">
			<p class="strong">Log in</p>
			</button>
			</div >
			
		</div>
		<div id="space"> </div>
		<div id="midsection">
			<h1 id="h1font">Order delivery near you</h1>
			<div id="alladd">
				<div id="add">
					<div> <img class="imgadd" src="add.png"></div>
					<div style="width:18px"></div>
					<div >
						<form ><input class="textadd" type="text" placeholder="Enter delievry address">
						</form>
					</div>
				</div>
			<div style="width:8px"></div>
			<div id="deliverbutt"> 
			<div><img class="imgclock" src="clock.png"></div>
			<div style="width:10px"></div>
			<div ><select id="butt">
					<option>Deliver now</option>
					<option >Schedule for later </option>
			</select>
			</div>
			</div>
			<div style="width:8px"></div>
			<div   class="searchbutt">
			<form ><input  class="searchbuttfont" type="button" value="Search here">
			</form>
			</div>
				
			</div>
			
		</div>
			
		
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
